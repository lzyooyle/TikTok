<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/user/updateUser}">
    <input type="hidden" name="id" th:value="${user.id}"/><br/>
    用户名称：<input type="text" name="name" th:value="${user.name}"/><br/>
    用户性别：<input type="radio" name="sex" value="1" th:attr="checked=${user.sex==1?true:false}"/>男
    <input type="radio" name="sex" value="0" th:attr="checked=${user.sex==0?true:false}"/>女<br/>
    用户年龄：<input type="text" name="age" th:value="${user.age}"/><br/>
    用户邮箱：<input type="text" name="email" th:value="${user.email}"/><br/>
    用户地址：<select name="address">
    <option th:selected="${user.address=='江苏'?true:false}" value="江苏">江苏</option>
    <option th:selected="${user.address=='浙江'?true:false}" value="浙江">浙江</option>
    <option th:selected="${user.address=='上海'?true:false}" value="上海">上海</option>
    <option th:selected="${user.address=='CHINA JIANGSU NANJING'?true:false}" value="CHINA JIANGSU NANJING">CHINA JIANGSU NANJING</option>
</select><br/>
    <input type="submit" value="提交"/>
</form>
</body>
</html>
