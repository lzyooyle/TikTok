<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<font th:text="${msg}" color="red"></font>
<form action="/user/save" method="post">
    姓名：<input type="text" name="name" /><font color="red" th:errors="${admin.name}"></font><br />
    性别：<input type="radio" name="sex" value="1"/>男<input type="radio" name="sex" value="0"/>女<font th:errors="${admin.sex}" color="red"></font> <br/>
    年龄：<input type="text" name="age" /><font th:errors="${admin.age}" color="red"></font><br />
    邮箱：<input type="text" name="email" /><font th:errors="${admin.email}" color="red"></font><br />
    地址：<input type="text" name="address"/><br />
    <input type="submit" value="确认" />
</form>
</body>
</html>
