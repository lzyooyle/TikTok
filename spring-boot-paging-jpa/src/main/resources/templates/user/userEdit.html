<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>修改用户</h1>
<br/><br/>
<form class="form-horizontal" th:action="@{/edit}" th:object="${user}" method="post">
    <input type="hidden" name="id" th:value="*{id}"/>
    <div class="form-group">
        <label for="userName" class="col-sm-2 control-label">userName</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="userName" id="userName" th:value="*{userName}" placeholder="userName"/>
        </div>
    </div>
    <div class="form-group">
        <label for="passWord" class="col-sm-2 control-label">passWord</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="passWord" id="passWord" th:value="passWord" placeholder="passWord"/>
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" name="email" id="email" th:value="*{email}" placeholder="email"/>
        </div>
    </div>
    <div class="form-group">
        <label for="nickName" class="col-sm-2 control-label">nickName</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="nickName" id="nickName" th:value="*{nickName}" placeholder="nickName"/>
        </div>
    </div>
    <div class="form-group">
        <label for="regTime" class="col-sm-2 control-label">regTime</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="regTime" id="regTime" th:value="*{regTime}" placeholder="regTime"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" value="Submit" class="btn btn-info"/>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="/list" th:href="@{/list}" class="btn btn-info">Back</a>
        </div>
    </div>
</form>
</body>
</html>
